<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> JSON Server - 文档 </title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"> -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- CSS only -->
  <!-- Theme: Simple -->
<!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css"> -->
  <!-- URL-encoder for SVG -->
  <!-- URl: https://yoksel.github.io/url-encoder/ -->
  <link href="//cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" >
  <link rel="stylesheet" href="./css/prism.css">


</head>

<body>
  <div id="app" data-app>加载中...</div>
  <link rel="stylesheet" href="./css/style.css">
  <script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github"></script>
  <script>
    const Docs = {
      repo: "https://bitbucket.org/ciandt_it/enterprise-cms/src",
      branch: "/monoweb-docs-05/",  // Default Branch is "/master/"
      getRepoUrl: function() {
        return this.repo + this.branch;
      }
    }

    window.$docsify = {
      name: 'JSON Server - 文档',
      repo: Docs.getRepoUrl(),
      // basePath: './markdown/',
      // homepage: 'Home.md',
      themeColor: '#712b9c',
      loadSidebar: 'sidebar',
      // alias: {
      //   '/.*/_sidebar.md': '/_sidebar.md'
      // },
      search: 'auto',
      maxLevel: 3,
      subMaxLevel: 4,
      // auto2top: true,
      vueGlobalOptions: {
        data() {
          return {
            items: [{ message: 'Foo' }, { message: 'Bar' }],
            tool:null,
            message: 'Hello, World!'
          };
        },
        created() {
          fetch('data/docs.json')
            .then(response => response.json())
            .then(data => {
              console.log("data", JSON.stringify(data))
              this.tool = data.tool;
            })
            .catch(err => console.log(err));
        }

      },
      copyCode: {
        buttonText: '点击复制',
        errorText: '错误',
        successText: '复制'
      },
      pagination: {
        previousText: 'Previous',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: false,
      },
      plugins: [
        function(hook, vm) {
          hook.beforeEach(function(html) {
            var url = Docs.getRepoUrl() + vm.route.file;
            var editHtml = '[📝Edit Document](' + url + ')\n';
            return (
              editHtml +
              html
              // '\n\n----\n' +
              // '<a href="https://docsify.js.org/" target="_blank" style="color: inherit; font-weight: normal; text-decoration: none;">Powered by docsify</a>'
            );
          });
        },
        // EditOnGithubPlugin.create(
        //   'https://bitbucket.org/ciandt_it/enterprise-cms/src/monoweb-docs/docsify/', null, '<img class="emoji" src="https://github.githubassets.com/images/icons/emoji/unicode/1f4dd.png" alt="pencil"> Edit on bitbucket')
      ]
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-diff.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1/components/prism-bash.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-json.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/prismjs@1.28.0/components/prism-jsx.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/emoji.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Development -->
  <script src="//cdn.jsdelivr.net/npm/vue@3/dist/vue.global.js"></script>

</body>

</html>
